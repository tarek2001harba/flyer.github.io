<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign up</h1>
      <p>Enter your e-mail:</p>
      <input
        type="email"
        class="email-field"
        placeholder="username@host.com"
      /><br />
      <p>Enter a password:</p>
      <input type="password" class="fname-field" placeholder="password" /><br />
      <div class="buttons-container">
        <a href="signup-confirmation.html"
          ><button id="signup">Sign up</button></a
        >
      </div>
      <a href="signin_page.html">Have an account? sign in.</a>
    </div>
    <div class="triangle-topleft"></div>
    <div class="triangle-bottomright"></div>
    <div class="text-logo">
      <h1>
        Book it,<br />
        pack it,<br />
        <span>and fly!</span>
      </h1>
    </div>
    <img id="logo" src="../img/logo.png" alt="logo" />
  </body>
</html>
